    <main>
        <section>
            <div>
                <h2>Faça seu cadastro!</h2>
                <h3>Venha fazer parte da nossa história</h3>
                <div class="formulario ">
                    <form action="mailto:christianprenholato10@gmail.com" method="post" name=”EmailForm”>
                        <div class="fs-1 text-center my-4">
                            <span class="">Formulario Paladar Lanches</span>
                        </div>

                        <div class="flex">
                            <div class="parte1">
                                <div class="row mb-3 align-items-center">
                                    <div class="fs-4 col-auto">
                                        <label for="nome">Nome:</label>
                                    </div>
                                    <div class="col-auto">
                                        <input class="form-control" placeholder="Nome Completo" type="text" name="nome" id="nome"/>
                                    </div>
                                </div>
                                <div class="row fs-4 mb-2">
                                    <span>Endereço</span>
                                </div>
                                <div class="row  mb-3 align-items-center">
                                    <div class="col-auto">
                                        <label for="rua">Rua:</label>
                                    </div>
                                    <div class="col-auto">
                                        <input class="form-control" type="text" name="rua" id="rua" placeholder="Rua/Avenida">
                                    </div>
                                </div>
                                <div class="row  mb-3 align-items-center">
                                    <div class="col-auto">
                                        <label for="cidade">Cidade:</label>
                                    </div>
            
                                    <div class="col-auto">
                                        <input class="form-control" type="text" name="cidade" placeholder="Cidade" id="cidade">
                                    </div>
                                </div>
            
                                <div class="row  mb-3 align-items-center">
                                    <div class="col-auto">
                                    <label for="cep">CEP:</label>
                                    </div>
                                    <div class="col-auto">
                                        <input class="form-control" type="text" name="cep" id="cep" pattern="[0-9]{5}-[0-9]{3}$" placeholder="XXXXX-XXX">
                                    </div>
                                </div>
                            </div>
                
                            <div class="parte2">
                                <div class="row mb-4 align-items-center">
                                    <div class="fs-5 col-auto">
                                        <labelfor="tel">Telefone Residencial:</label>
                                    </div>
                                    <div class="col-auto">
                                        <input class="form-control" type="text" name="tel" id="tel" pattern="^\(?[1-9]{2}\)? ?(?:[2-8]|9[1-9])[0-9]{3}\-?[0-9]{4}$" placeholder="(00)99999-9999">
                                    </div>
                                </div>
                
                                <div class="row my-4 align-items-center">
                                    <div class="fs-5 col-auto">
                                        <label for="">Profissão</label>
                                    </div>
                                        <div class="col-auto">
                                        <input class="form-control" name="profissao" placeholder="Profissão" type="text">
                                    </div>
                                </div>
                
                                <div class="row my-4 align-items-center">
                                    <div class="fs-5 col-auto">
                                        <label for="nascimento">Data de Nascimento</label>
                                    </div>
                                    <div class="col-auto">
                                        <input class="form-control" type="date" name="nascimento" id="nascimento">
                                    </div>
                                </div>
                
                                <div class="row my-4 align-items-center">
                                    <div class="fs-5 col-auto">
                                        <label for="CPF">CPF:</label>
                                    </div>
                                    <div  class="col-auto">
                                        <input class="form-control" type="text" name="CPF" size="15" placeholder="xxx.xxx.xxx-xx" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$" required/>
                                    </div>
                                </div>
                
                                <div class="row my-4 align-items-center">
                                    <div class="fs-5 col-auto">
                                        <label for="estado-civil">Estado Civil</label>
                                    </div>
                                    <div class="col-auto">
                                        <select class="form-control" name="estado-civil" required>
                                            <option value="casado">Casado</option>
                                            <option value="solteiro">Solteiro</option>
                                            <option value="viuvo">Viúvo</option>
                                            <option value="separado">Separado</option>
                                            <option value="divorciado">Divorciado</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="parte3">
                                <div  class="row mb-2 align-items-center">
                                    <div class="fs-5 col-auto">
                                        <label for="sexo">Sexo:</label>
                                    </div>
                                </div>
            
                                <div class=" mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sex" id="sexoM" checked> 
                                        <label class="form-check-label" for="sexoM">Masculino</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sex" id="sexoF">
                                        <label for="sexoF">Feminino</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sex" id="sexoO">
                                        <label for="sexoO">Outro</label>
                                    </div>
                                </div>
            
                                <div class="row fs-4">
                                    <label for="obsevacao">Observações:</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Deixe uma observação" name="observacao" style="height: 100px"id="observacao" cols="30" rows="10"></textarea>
                                </div>
                            </div>

                        </div>
        
                            <div class="m-3 text-center">
                                <button type="reset" class="btn btn-light">Limpar</button>
                                <button type="submit" class="btn btn-light">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>

        </div>
